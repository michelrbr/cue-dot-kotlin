// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlinVersion = '1.3.20'
    ext.gradlePluginVersion = '3.3.0'
    ext.androidSdkVersion = 28
    ext.androidMinSdkVersion = 21
    ext.appcompatVersion = '28.0.0'
    ext.constraintLayoutVersion = '1.1.3'
    ext.junitVersion = '4.12'
    ext.testRunnerVersion = '1.0.2'
    ext.espressoVersion = '3.0.2'

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradlePluginVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}